<main>
  <div class="container">

    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

            <div class="d-flex justify-content-center py-4 logomarlgin">
              <a href="index.html" class="logo d-flex align-items-center w-auto ">
                <img src="assets/img/logo.png" alt="">
                <span class="spanTitleLogo" *ngIf='this.loginPageModel.title!=null'>{{this.loginPageModel.title}}</span>
                <span class="spanTitleLogo" *ngIf="!this.loginPageModel || !this.loginPageModel.title">نرم افزار مدیریت دانش</span>
              </a>
            </div><!-- End Logo -->

            <div class="card-login mb-3">

              <div class="card-body">

                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4 ">ورود به سامانه</h5>
                  <p class="text-center small">جهت ورود، نام کاربری و گذر واژه خود را وارد کنید</p>
                </div>

                <form class="row g-3 needs-validation" novalidate>

                  <div class="col-12">
                    <label for="yourUsername" class="form-label">نام کاربری</label>
                    <div class="input-group has-validation">
                      <!-- <span class="input-group-text" id="inputGroupPrepend">@</span> -->
                      <input type="text" name="username" class="form-control" id="yourUsername" required>
                      <div class="invalid-feedback">لطفا، نام کاربری خود را وارد کنید.</div>
                    </div>
                  </div>

                  <div class="col-12">
                    <label for="yourPassword" class="form-label">گذر واژه</label>
                    <input type="password" name="password" class="form-control" id="yourPassword" required>
                    <div class="invalid-feedback">لطفا، گذر واژه خود را وارد کنید!</div>
                  </div>

                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                      <label class="form-check-label" for="rememberMe">مرا به خاطر بسپار</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary w-100 btnloginmargin" type="submit">ورود</button>
                  </div>
                  <div class="col-12" >
                    <p class="small mb-0 hesabkarbarimargin">حساب کاربری ندارید؟ <a href="pages-register.html">یک حساب کاربری ایجاد
                        کنید</a></p>
                  </div>
                </form>

              </div>


            </div>

            <div class="credits designermargin">
              <!-- All the links in the footer should remain intact. -->
              <!-- You can delete the links only if you purchased the pro version. -->
              <!-- Licensing information: https://bootstrapmade.com/license/ -->
              <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
              طراحی شده توسط حامد نیازمند
            </div>

          </div>
        </div>
      </div>

    </section>

  </div>
</main><!-- End #main -->
